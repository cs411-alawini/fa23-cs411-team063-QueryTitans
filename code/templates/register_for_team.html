<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register for Match</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Register for Match</h1>
        <form method="post">
            <div class="form-group">
                <label for="team_id">Team ID:</label>
                <input type="text" class="form-control" id="team_id" name="team_id">
            </div>
            <div class="form-group">
                <label for="game_id">Game ID:</label>
                <input type="text" class="form-control" id="game_id" name="game_id">
            </div>
            <div class="form-group">
                <label for="match_date">Match Date:</label>
                <input type="text" class="form-control" id="match_date" name="match_date">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
